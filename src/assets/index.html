<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>YANKI SHOP</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__menu-button">
            <span></span>
          </div>
          <ul class="header__nav">
            <li><a href="#">NEW</a></li>
            <li><a href="#">КАТАЛОГ</a></li>
            <li><a href="#">О НАС</a></li>
          </ul>
          <a class="header__logo"><img src="./img/logo.svg" alt="" /></a>
          <div class="header__lang">
            <p>RU</p>
            <p>UAH</p>
          </div>
          <div class="header__function">
            <div class="header__function--wrapper">
              <button><img src="./img/cart.svg" alt="" /></button
              ><button><img src="./img/search.svg" alt="" /></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="main__inner">
          <h2 class="main__title">Новая коллекция</h2>
          <hr class="main__line" />
          <a href="#" class="main__link">Смотреть Новинки</a>
        </div>
      </div>
    </section>

    <section class="category">
      <div class="container">
        <div class="category__inner">
          <h3 class="category__title">Категории</h3>
          <div class="category__cards">
            <a class="category__card">
              <img src="./img/category1.jpg" alt="" class="category__img" />
              <div class="category__card--title"><p>Куртки</p></div>
            </a>
            <a class="category__card">
              <img src="./img/category1.jpg" alt="" class="category__img" />
              <div class="category__card--title"><p>Куртки</p></div>
            </a>
            <a class="category__card">
              <img src="./img/category1.jpg" alt="" class="category__img" />
              <div class="category__card--title"><p>Куртки</p></div>
            </a>
            <a class="category__card">
              <img src="./img/category1.jpg" alt="" class="category__img" />
              <div class="category__card--title"><p>Куртки</p></div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="news">
      <div class="container">
        <h3 class="news__title">Узнайте первым о новинках</h3>
        <form action="#" class="news__form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ваш e-mail*"
            required
          />
          <button type="submit">ПОДПИСАТЬСЯ</button>
          <p>
            Нажимая на кнопку «Подписаться», я соглашаюсь на обработку моих
            персональных данных и ознакомлен(а) с условиями конфиденциальности.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
